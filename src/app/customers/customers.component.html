<div style="margin: 30px;">
    <h1>Select Customer to Transfer from:</h1>
    <div *ngFor="let customer of backend_service.customers">
        <mat-expansion-panel [expanded]="false" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
              <mat-icon>account_circle</mat-icon>
                  <span>{{ customer.Name }}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
        
            <mat-form-field appearance="fill">
              <mat-label>Balance</mat-label>
              <input matInput type="number" value="{{ customer.Balance }}" readonly>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Transfer Amount</mat-label>
                <input matInput type="number">
              </mat-form-field>
      
            <button mat-raised-button color="primary" >Transfer Money</button>
          </mat-expansion-panel>
    </div>
</div>
